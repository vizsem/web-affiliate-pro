<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f8fafc; }
        .container { text-align: center; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const dest = params.get('dest');
            if (dest) {
                setTimeout(() => {
                    window.location.href = decodeURIComponent(dest);
                }, 500);
            } else {
                window.location.href = "../dashboard.html";
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <p>Menghubungkan ke toko...</p>
    </div>
</body>
</html>
